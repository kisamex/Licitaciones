{% extends 'base.html' %}
{% block content %}
<div class="container">
	<form method="post">
		{% csrf_token %}
		{% for field in form %}
		<label for="{{field.label}}">{{ field.label_tag }}</label>
		<input class="form-control" type="text" name="{{field.name}}" maxlength="100" required="" id="id_{{field.name}}">
		{% endfor %}
		<br>
		<button class="btn btn-primary" type="submit">Guardar</button>
	</form>
</div>
{% endblock %}
